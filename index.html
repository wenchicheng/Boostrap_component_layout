<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boostrap_component_layout</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <style>
    /* #carouselExampleIndicators {
      height: 100vh;
    } */
  </style>
</head>

<body>
  <!-- 導覽列------------------------------>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">泰山莊園咖啡</a>
      <!-- 漢堡按鈕 ， data-bs-toggle="offcanvas" 觸發側邊欄的功能， data-bs-target="#kaifu" 觸發的目標-->
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#www">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- 側邊選單 -->
      <div class="offcanvas offcanvas-start navbar-dark bg-dark" id="www" data-bs-backdrop="true" data-bs-scroll="true">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title text-white">Content</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <!-- 項目 -->
        <div class="offcanvas-body">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">菜單餐點</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">周邊景點</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">莊園位置</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">聯絡我們</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">咖啡故事</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- 輪播圖------------------------------>

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner h-100">

      <div class="carousel-item active">
        <img src="https://picsum.photos/1920/1080/?random=2" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/1920/1080/?random=3" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/1920/1080/?random=4" class="d-block w-100">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  <!-- 卡片-------------------------------->

  <div id="section02">
    <div class="container">
      <div class="row mt-5">
        <div class="col">
          <div class="card h-100" style="width: 18rem;">
            <img src="https://www.starbucks.com.tw/common/objects/images/product/20231020165238565.jpg"
              class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">太妃核果風味冷萃咖啡</h5>
              <p class="card-text">Toffee Nut Crunch Cold Brew Coffee</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100" style="width: 18rem;">
            <img src="https://www.starbucks.com.tw/common/objects/images/product/20231020165338857.jpg"
              class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">冰太妃核果風味那堤</h5>
              <p class="card-text">Iced Toffee Nut Crunch Latte</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100" style="width: 18rem;">
            <img src="https://www.starbucks.com.tw/common/objects/images/product/20231020165505252.jpg"
              class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">太妃核果風味氮氣冷萃咖啡</h5>
              <p class="card-text">Toffee Nut Crunch Nitro Cold Brew Coffee</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- 形象圖------------------------------>

  <!-- 地圖-------------------------------->
  <div id="section04">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30742.2374100477!2d121.4325297632414!3d25.053556318881355!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a62a1adbc0e3%3A0xe222844a2a557d38!2z5paw6I6K5Ymv6YO95b-D!5e0!3m2!1szh-TW!2stw!4v1701674328520!5m2!1szh-TW!2stw"
      width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
  <!-- 聯絡我們---------------------------->
  <div id="section05">
    <div class="container">
      <div class="text-center mt-5 mb-2">
        <h2>聯絡我們</h2>
        <h5>泰山莊園咖啡，傳承熱情 coding 精神</h5>
        <p>歡迎您的蒞臨</p>
      </div>
      <form>

        <div class="container">
          <div class="row">

            <div class="col">
              <label for="name" class="form-label">姓名</label>
              <input type="name" class="form-control" id="name">
            </div>
            <div class="col">
              <label for="name" class="form-label">電話</label>
              <input type="email" class="form-control" id="name">
            </div>

            <div class="col">
              <label for="email" class="form-label">電子信箱</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="col">
              <label for="email" class="form-label">問題類型</label>
              <select class="form-select ">
                <option value="1" selected>餐飲建議</option>
                <option value="2">合作建議</option>
                <option value="3">連鎖加盟</option>
              </select>
            </div>
          </div>

        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">訂閱最新資訊</label>
        </div>
        <div class="col">
          <button type="submit" class="btn btn-primary">送出</button>
        </div>

      </form>
    </div>
  </div>
  <!-- 表尾------------------------------->
  <div id="footer">
    <div class="row">
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
    </div>
  </div>

  <script src="./js/bootstrap.bundle.js"></script>
</body>

</html>
